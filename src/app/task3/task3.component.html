<div class="container">
  <div class="row">
  <ng-template ngFor let-item [ngForOf]="listVideo" let-i="index">
    <div class="col-3">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" [src]="item | safe" allowfullscreen></iframe>
        </div>
    </div>
  </ng-template>

  <hr/>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <iframe class="d-block w-100" src="https://www.youtube.com/embed/D0zYJ1RQ-fs&ab_channel=Netflix" alt="First slide | safe" allowfullscreen></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="d-block w-100" src="https://www.youtube.com/embed/D0zYJ1RQ-fs&ab_channel=Netflix | safe" allowfullscreen alt="Second slide"></iframe>
      </div>
      <div class="carousel-item">
        <iframe class="d-block w-100" src="https://www.youtube.com/embed/D0zYJ1RQ-fs&ab_channel=Netflix | safe" allowfullscreen alt="Third slide"></iframe>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
